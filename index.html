<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Narapoi</title>
<style>
/* ================= Base ================= */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI',sans-serif;background:#0f172a;color:#fff;transition:background 0.3s,color 0.3s;}
a{text-decoration:none;color:inherit;}

/* ================= Dark/Light Mode ================= */
body.light{background:#f5f5f5;color:#111;}
body.light header,body.light .genres,body.light footer{background:#e5e7eb;color:#111;}
body.light .grid-item .info,body.light .grid-item:hover .info{background:rgba(0,0,0,0.1);color:#111;}

/* ================= Popup 18+ ================= */
#agePopup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;justify-content:center;align-items:center;z-index:9999;opacity:0;pointer-events:none;transition:0.4s ease;}
#agePopup.active{opacity:1;pointer-events:auto;}
#agePopup div{background:#1e293b;padding:30px;border-radius:12px;text-align:center;max-width:320px;width:90%;animation:fadeIn 0.5s ease;}
#agePopup button{margin:10px;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;font-weight:bold;transition:0.3s;}
#agePopup button#yes{background:#2563eb;color:#fff;}
#agePopup button#no{background:#ef4444;color:#fff;}

/* ================= Header ================= */
header{display:flex;justify-content:space-between;align-items:center;padding:15px 20px;background:#111827;position:sticky;top:0;z-index:100;}
header .logo{font-size:1.8rem;font-weight:bold;color:#ec4899;}
header .controls{display:flex;align-items:center;gap:10px;}
header input{padding:8px 12px;border-radius:6px;border:none;background:#1f2937;color:#fff;width:200px;}
header input::placeholder{color:#94a3b8;}
#toggleTheme{padding:6px 12px;border:none;border-radius:6px;cursor:pointer;background:#2563eb;color:#fff;display:flex;align-items:center;justify-content:center;}

/* ================= Genre Nav ================= */
.genres{display:flex;overflow-x:auto;padding:10px 20px;gap:10px;background:#111827;}
.genres a{padding:6px 12px;background:#1f2937;border-radius:20px;white-space:nowrap;transition:0.3s;}
.genres a:hover{background:#2563eb;}

/* ================= Trending Horizontal ================= */
#trending{display:flex;overflow-x:auto;gap:15px;padding:15px 20px;scroll-behavior:smooth;}
#trending::-webkit-scrollbar{display:none;}
.trending-item{min-width:200px;position:relative;border-radius:10px;overflow:hidden;cursor:pointer;transition:transform 0.3s;aspect-ratio:16/9;}
.trending-item:hover{transform:scale(1.05);}
.trending-item img{width:100%;height:100%;object-fit:cover;}
.trending-item .overlay{position:absolute;bottom:0;left:0;right:0;background:rgba(0,0,0,0.6);color:#fff;padding:8px;font-size:14px;opacity:0;transition:0.3s;}
.trending-item:hover .overlay{opacity:1;}

/* ================= Grid Videos ================= */
#videos{display:grid;gap:20px;padding:15px 20px;grid-template-columns:repeat(2,1fr);}
@media(min-width:768px){#videos{grid-template-columns:repeat(2,1fr);}}
@media(min-width:1024px){#videos{grid-template-columns:repeat(4,1fr);}}
.grid-item{border-radius:8px;overflow:hidden;transition:0.3s;cursor:pointer;}
.grid-item img{width:100%;height:auto;aspect-ratio:16/9;object-fit:cover;border-radius:6px;display:block;}
.grid-item .info{margin-top:6px;font-size:14px;background:rgba(0,0,0,0.6);padding:4px;border-radius:4px;}
.grid-item .info .title{font-weight:bold;margin-bottom:3px;}
.grid-item .info .genre{color:#94a3b8;font-size:13px;}

/* ================= Pagination ================= */
.pagination{display:flex;justify-content:center;gap:10px;margin:20px 0;}
.pagination button{padding:8px 14px;border:none;border-radius:6px;background:#2563eb;color:#fff;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:0.3s;}
.pagination button:hover{background:#3b82f6;}

/* ================= Footer ================= */
footer{text-align:center;padding:15px 0;background:#111827;color:#9ca3af;margin-top:20px;font-size:0.9rem;display:flex;justify-content:center;gap:15px;}
footer a svg{fill:#9ca3af;transition:0.3s;width:20px;height:20px;}
footer a:hover svg{fill:#2563eb;}

/* ================= Animations ================= */
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<!-- Popup 18+ -->
<div id="agePopup" class="active">
  <div>
    <h2>Apakah umur kamu sudah 18+?</h2>
    <button id="yes">Ya, saya sudah 18+</button>
    <button id="no">Tidak</button>
  </div>
</div>

<!-- Header -->
<header>
  <div class="logo">Narapoi</div>
  <div class="controls">
    <input type="text" id="search" placeholder="Cari video...">
    <button id="toggleTheme" title="Toggle Dark/Light">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
        <path d="M12 2a9.934 9.934 0 0 0-7.07 2.93A9.934 9.934 0 0 0 2 12c0 2.667 1.034 5.134 2.93 7.07A9.934 9.934 0 0 0 12 22c2.667 0 5.134-1.034 7.07-2.93A9.934 9.934 0 0 0 22 12c0-2.667-1.034-5.134-2.93-7.07A9.934 9.934 0 0 0 12 2z"/>
      </svg>
    </button>
  </div>
</header>

<!-- Genre Nav -->
<div class="genres" id="genres"></div>

<!-- Trending Horizontal -->
<div id="trending"></div>

<!-- Grid Videos -->
<div id="videos"></div>

<!-- Pagination -->
<div class="pagination">
  <button id="prev">
    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
  </button>
  <button id="next">
    <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
  </button>
</div>

<!-- Footer -->
<footer>
  Narapoi |
  <a href="#" class="social" title="WA">
    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12c0 4.99 3.66 9.12 8.44 9.88v-6.99H8.12v-2.89h2.32V10.1c0-2.3 1.38-3.57 3.5-3.57.997 0 1.854.074 2.102.107v2.44h-1.445c-1.134 0-1.355.538-1.355 1.33v1.74h2.707l-.352 2.89h-2.355v6.99C18.34 21.12 22 16.99 22 12c0-5.52-4.48-10-10-10z"/></svg>
  </a>
  <a href="#" class="social" title="Telegram">
    <svg viewBox="0 0 24 24"><path d="M22 4L2 12l20 8V4z"/></svg>
  </a>
  <a href="#" class="social" title="YouTube">
    <svg viewBox="0 0 24 24"><path d="M10 15l5-3-5-3v6zM12 2C6.48 2 2 6.48 2 12c0 4.99 3.66 9.12 8.44 9.88v-6.99H8.12v-2.89h2.32V10.1c0-2.3 1.38-3.57 3.5-3.57.997 0 1.854.074 2.102.107v2.44h-1.445c-1.134 0-1.355.538-1.355 1.33v1.74h2.707l-.352 2.89h-2.355v6.99C18.34 21.12 22 16.99 22 12c0-5.52-4.48-10-10-10z"/></svg>
  </a>
</footer>

<script>
const API="https://asupan.aku679093.workers.dev/api/videos";
let videosData=[],currentPage=1,perPage=10;

// ================= Popup 18+ =================
const agePopup=document.getElementById("agePopup");
document.getElementById("yes").onclick=()=>{localStorage.setItem('ageAccepted','true');agePopup.classList.remove('active');};
document.getElementById("no").onclick=()=>{alert("Harus berumur 18+");};
if(localStorage.getItem('ageAccepted')) agePopup.classList.remove('active');

// ================= Dark/Light Toggle =================
const toggleTheme=document.getElementById('toggleTheme');
toggleTheme.onclick=()=>{
  document.body.classList.toggle('light');
  toggleTheme.innerHTML=document.body.classList.contains('light')?`<svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M12 2a9.934 9.934 0 0 0-7.07 2.93A9.934 9.934 0 0 0 2 12c0 2.667 1.034 5.134 2.93 7.07A9.934 9.934 0 0 0 12 22c2.667 0 5.134-1.034 7.07-2.93A9.934 9.934 0 0 0 22 12c0-2.667-1.034-5.134-2.93-7.07A9.934 9.934 0 0 0 12 2z"/></svg>`:`<svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M12 2a9.934 9.934 0 0 0-7.07 2.93A9.934 9.934 0 0 0 2 12c0 2.667 1.034 5.134 2.93 7.07A9.934 9.934 0 0 0 12 22c2.667 0 5.134-1.034 7.07-2.93A9.934 9.934 0 0 0 22 12c0-2.667-1.034-5.134-2.93-7.07A9.934 9.934 0 0 0 12 2z"/></svg>`;
}

// ================= Load Videos =================
async function loadVideos(){
  const res=await fetch(API);
  videosData=await res.json();

  // Genres
  const genres=[...new Set(videosData.map(v=>v.genre))];
  document.getElementById('genres').innerHTML=genres.map(g=>`<a href="#" onclick="filterGenre('${g}')">${g}</a>`).join('');

  // Trending 5 views terbanyak
  const trending=document.getElementById('trending');
  const top=[...videosData].sort((a,b)=>b.views-a.views).slice(0,5);
  trending.innerHTML=top.map(v=>`
    <div class="trending-item" onclick="goPlayer('${v.id}')">
      <img src="${v.thumbnail}" alt="${v.title}">
      <div class="overlay">${v.title} | ${v.genre}</div>
    </div>
  `).join('');

  renderGrid();
}

// ================= Render Grid =================
function renderGrid(genre=''){
  let filtered=genre?videosData.filter(v=>v.genre===genre):videosData;
  const start=(currentPage-1)*perPage;
  const pageData=filtered.slice(start,start+perPage);
  const container=document.getElementById('videos');
  container.innerHTML=pageData.map(v=>`
    <div class="grid-item" onclick="goPlayer('${v.id}')">
      <img src="${v.thumbnail}" alt="${v.title}">
      <div class="info">
        <div class="title">${v.title}</div>
        <div class="genre">${v.genre}</div>
      </div>
    </div>
  `).join('');
}

// ================= Pagination =================
document.getElementById('prev').onclick=()=>{if(currentPage>1){currentPage--;renderGrid();}}
document.getElementById('next').onclick=()=>{if(currentPage*perPage<videosData.length){currentPage++;renderGrid();}}

// ================= Filter Genre =================
function filterGenre(g){currentPage=1;renderGrid(g);}

// ================= Go to Player =================
function goPlayer(id){window.location.href='player.html?id='+id;}

// ================= Search =================
document.getElementById('search').addEventListener('input',e=>{
  const q=e.target.value.toLowerCase();
  const filtered=videosData.filter(v=>v.title.toLowerCase().includes(q));
  const container=document.getElementById('videos');
  container.innerHTML=filtered.map(v=>`
    <div class="grid-item" onclick="goPlayer('${v.id}')">
      <img src="${v.thumbnail}" alt="${v.title}">
      <div class="info">
        <div class="title">${v.title}</div>
        <div class="genre">${v.genre}</div>
      </div>
    </div>
  `).join('');
});

loadVideos();
</script>
</body>
</html>
