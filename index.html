<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar Video</title>
  <style>
    body { font-family: system-ui; padding: 16px; max-width: 980px; margin: auto; }
    header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .top { display:flex; gap:8px; margin-top:12px; }
    input { flex:1; padding:10px; border-radius:10px; border:1px solid #ddd; }
    button { padding:10px 12px; border-radius:10px; border:1px solid #ddd; background:#fff; }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 12px; }
    @media (min-width: 900px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    a.card { display:block; padding: 12px; border:1px solid #ddd; border-radius: 14px; text-decoration:none; color:inherit; }
    a.card:hover { border-color:#999; }
    img { width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:12px; background:#f2f2f2; margin-bottom:10px; }
    .title { font-weight:700; margin-bottom:6px; }
    .meta { font-size:12px; opacity:.7; }
    .empty { opacity:.7; margin-top:16px; }
  </style>
</head>
<body>
  <header>
    <h1>Daftar Video</h1>
    <a href="admin.html">Admin</a>
  </header>

  <div class="top">
    <input id="q" placeholder="Search judul..." />
    <button id="reload">Reload</button>
  </div>

  <div id="grid" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">Belum ada video. Tambah dari admin.</div>

  <script>
    const API = "https://asupanmu.aku679093.workers.dev";
    let all = [];

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
    }

    function render(list){
      const grid = document.getElementById("grid");
      const empty = document.getElementById("empty");
      grid.innerHTML = "";

      if (!list.length) {
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";

      list.forEach(v => {
        const a = document.createElement("a");
        a.className = "card";
        a.href = "player.html?id=" + encodeURIComponent(v.id);

        const thumb = v.thumb_url ? `<img src="${v.thumb_url}" alt="">` : `<img alt="">`;
        const created = v.created_at ? new Date(v.created_at).toLocaleString() : "";

        a.innerHTML = `
          ${thumb}
          <div class="title">${escapeHtml(v.title || "Untitled")}</div>
          <div class="meta">${escapeHtml(v.kind || "")}${created ? " â€¢ " + created : ""}</div>
        `;
        grid.appendChild(a);
      });
    }

    async function load(){
      const res = await fetch(API + "/api/videos");
      const data = await res.json();
      all = data.videos || [];
      render(all);
    }

    document.getElementById("reload").onclick = load;

    document.getElementById("q").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase().trim();
      if (!q) return render(all);
      render(all.filter(v => (v.title || "").toLowerCase().includes(q)));
    });

    load();
  </script>
</body>
</html>
