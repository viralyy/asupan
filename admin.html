<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }
    input, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:active {
      opacity: 0.7;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Admin Panel</h2>

<input id="title" placeholder="Judul video">
<input type="file" id="thumbnail" accept="image/*">
<input id="video" placeholder="Video URL">
<input id="genre" placeholder="Genre">

<button onclick="submitVideo()">Submit</button>

<p id="status"></p>

<script>
const API = "https://asupan.aku679093.workers.dev/api/admin/add";

function submitVideo() {
  const title = document.getElementById("title").value;
  const video = document.getElementById("video").value;
  const genre = document.getElementById("genre").value;
  const file = document.getElementById("thumbnail").files[0];
  const statusEl = document.getElementById("status");

  if (!title || !video || !file) {
    statusEl.innerText = "❌ Data belum lengkap";
    return;
  }

  const reader = new FileReader();
  reader.onload = async function () {
    try {
      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: title,
          thumbnail: reader.result,
          video_url: video,
          genre: genre
        })
      });

      const text = await res.text();

      if (!res.ok) {
        throw new Error(text);
      }

      statusEl.innerText = text; // Akan tampil ✅ Berhasil ditambahkan
    } catch (err) {
      statusEl.innerText = err.message; // Akan tampil ❌ Error: ...
    }
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
