<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player - Narapoi</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Segoe UI,system-ui,-apple-system,Arial,sans-serif;background:#0f172a;color:#fff}
    a{color:#60a5fa;text-decoration:none}
    a:hover{text-decoration:underline}

    header{
      position:sticky;top:0;z-index:50;
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 18px;background:#111827;
      border-bottom:1px solid rgba(255,255,255,.06)
    }
    .logo{font-size:20px;font-weight:800;color:#ec4899}
    .search input{
      width:min(280px,52vw);
      padding:9px 12px;border-radius:10px;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1220;color:#fff
    }

    .wrap{padding:16px 18px;max-width:1100px;margin:0 auto}
    .card{
      background:rgba(17,24,39,.6);
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      padding:14px;
    }

    video{
      width:100%;
      aspect-ratio:16/9;
      background:#000;
      border-radius:12px;
      display:block;
    }

    .meta{
      margin-top:12px;
      font-size:14px;
      color:#cbd5e1
    }
    .meta b{color:#fff}

    .actions{margin-top:12px}
    #backBtn{
      padding:8px 12px;border-radius:10px;border:0;
      background:#ef4444;color:#fff;
      font-weight:700;cursor:pointer
    }

    #tutorial{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      background:rgba(2,6,23,.55);
      border:1px solid rgba(255,255,255,.06);
      white-space:pre-wrap;
      font-size:14px;
      line-height:1.55;
    }

    #downloadBtn{
      width:100%;
      margin-top:12px;
      padding:14px;
      border-radius:12px;
      border:0;
      background:#2563eb;
      color:#fff;
      font-weight:900;
      cursor:pointer
    }

    .social{
      margin-top:12px;
      display:flex;justify-content:center;gap:14px
    }
    .iconBtn{
      width:48px;height:48px;border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1220;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer
    }
    .iconBtn img{width:26px;height:26px}

    h3{margin:18px 2px 10px}
    #related{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    @media(min-width:1024px){
      #related{grid-template-columns:repeat(4,1fr)}
    }
    .item{
      background:rgba(17,24,39,.55);
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.06)
    }
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover}
    .info{padding:10px}
    .title{font-weight:800}
    .genre{font-size:12px;color:#94a3b8}

    footer{
      margin-top:18px;
      padding:18px 0;
      text-align:center;
      color:#94a3b8;
      border-top:1px solid rgba(255,255,255,.06);
      background:#111827
    }

    /* ===== ANTI ADBLOCK STYLE ===== */
    #ab-overlay{
      position:fixed;inset:0;z-index:99999;
      background:rgba(2,6,23,.96);
      backdrop-filter:blur(6px);
      display:flex;align-items:center;justify-content:center;
      padding:24px;
    }
    #ab-box{
      max-width:420px;
      background:#0b1220;
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:26px;
      text-align:center;
    }
    #ab-box h2{margin-bottom:10px}
    #ab-box p{font-size:14px;color:#cbd5e1;line-height:1.6}
    #ab-btn{
      margin-top:16px;width:100%;
      padding:14px;border-radius:14px;
      border:0;background:#2563eb;
      color:#fff;font-weight:900;cursor:pointer
    }
    .ab-note{margin-top:10px;font-size:12px;color:#94a3b8}
  </style>
</head>
<body>

<header>
  <div class="logo">Narapoi</div>
  <div class="search">
    <input placeholder="Cari video...">
  </div>
</header>

<div class="wrap">
  <div class="card">

    <video id="mainVideo" controls>
      <source id="videoSrc" src="" type="video/mp4">
    </video>

    <div class="meta">
      Genre: <b id="videoGenre">-</b>
    </div>

    <div class="actions">
      <button id="backBtn">Kembali</button>
    </div>

    <div id="tutorial">TUTORIAL DOWNLOAD FULL?
1. klik UNDUH FULL PACK
2. Ketika sudah klik silahkan tunggu 3 sampai 5 detik lalu kembali
3. setelah kembali akan otomatis menuju ke link FULL KONTEN nya
4. kalau suka jangan lupa subscribe Youtube <a href="https://youtube.com/@narapoi" target="_blank">@Narapoi</a>
    </div>

    <button id="downloadBtn">UNDUH FULL PACK</button>

    <div class="social">
      <button class="iconBtn" onclick="open('https://wa.me/', '_blank')">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg">
      </button>
      <button class="iconBtn" onclick="open('https://youtube.com/@narapoi', '_blank')">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg">
      </button>
    </div>

  </div>

  <h3>Video Lainnya</h3>
  <div id="related"></div>
</div>

<footer>Narapoi</footer>

<script>
const API = "https://asupan.aku679093.workers.dev/api/videos";
const params = new URLSearchParams(location.search);
const videoId = params.get("id");
let currentVideo = null;

backBtn.onclick = () => history.back();

/* ===== INIT ===== */
async function init(){
  const r = await fetch(API);
  const videos = await r.json();

  currentVideo = videos.find(v => v.id == videoId) || videos[0];

  if(currentVideo){
    videoSrc.src = currentVideo.video_url;
    mainVideo.load();
    videoGenre.innerText = currentVideo.genre || "-";
  }

  related.innerHTML = videos
    .sort(() => Math.random() - .5)
    .slice(0,10)
    .map(v => `
      <div class="item" onclick="location.href='player.html?id=${v.id}'">
        <img class="thumb" src="${v.thumbnail}">
        <div class="info">
          <div class="title">${v.title}</div>
          <div class="genre">${v.genre}</div>
        </div>
      </div>
    `).join("");
}
init();

/* ===== FULL PACK FIX (BENAR) ===== */
downloadBtn.onclick = () => {
  if(!currentVideo){
    alert("Video belum siap");
    return;
  }

  const fullLink =
    currentVideo.full_pack ||
    currentVideo.full_url ||
    currentVideo.download_url ||
    currentVideo.link;

  if(!fullLink){
    alert("Link FULL PACK belum tersedia");
    return;
  }

  downloadBtn.disabled = true;
  downloadBtn.innerText = "TUNGGU 3 DETIK...";

  setTimeout(() => {
    location.href = fullLink;
    downloadBtn.innerText = "UNDUH FULL PACK";
    downloadBtn.disabled = false;
  }, 3000);
};

/* ===== SOSIAL FIX (ANTI BLANK) ===== */
document.querySelectorAll(".iconBtn")[0].onclick = () => {
  location.href = "https://wa.me/6281234567890"; // GANTI NOMOR LU
};

document.querySelectorAll(".iconBtn")[1].onclick = () => {
  location.href = "https://youtube.com/@narapoi";
};

/* ===== ANTI ADBLOCK (AMAN) ===== */
(function(){
  function lock(reason){
    mainVideo.pause();
    const o = document.createElement("div");
    o.id = "ab-overlay";
    o.innerHTML = `
      <div id="ab-box">
        <h2>Dukung Narapoi ❤️</h2>
        <p>Matikan <b>Adblock / DNS / VPN</b><br>untuk melanjutkan</p>
        <button id="ab-btn">Saya Sudah Mematikan</button>
        <div class="ab-note">${reason}</div>
      </div>`;
    document.body.appendChild(o);
    document.getElementById("ab-btn").onclick = () => location.reload();
  }

  const bait = document.createElement("script");
  bait.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
  bait.onerror = () => lock("Adblock terdeteksi");
  document.head.appendChild(bait);
})();
  </script>

</body>
</html>
